<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head><title>Formulario do jogo</title></head>
<body>
	<h:form id = "formulario">
	<h:panelgrid columns="2"></h:panelgrid>
	<h:outputlabel value="Descrição do jogo"></h:outputlabel>
	<h:inputTextarea value="#{jogoBean.jogoBean.descricao}"></h:inputTextarea>
	<h:commandButton value="Salvar" action="#{jogoBean.salvar" update="formulario"></h:commandButton>
	<h:link outcome="listagem" value="listagem"></h:link>
	
	</h:form>
</body>
</html>
